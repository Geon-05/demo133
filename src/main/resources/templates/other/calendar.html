<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 화면 구현 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>퍼팩트도서관 달력</title>
    <!-- 스타일시트 -->
    <link
      href="/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/other/calendar.css" />
  </head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <ul th:replace="~{/common/templatesBuild::sideBar_left}"></ul>

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <nav th:replace="~{/common/templatesBuild::topBar}"></nav>

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- 👍👍👍👍메인컨텐츠는 여기부터!👍👍👍👍 -->
            <h1>퍼팩트도서관 행사 일정</h1>
            <div class="calendar">
              <div class="calendar-header">
                <button id="prevMonth">이전</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">다음</button>
              </div>
              <div class="calendar-grid">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
              </div>
              <div class="calendar-grid" id="calendarDays">
              </div>
            </div>

            <div id="eventList">
              <h3>이벤트 목록</h3>
              <ul id="events"></ul>
            </div>

            <!-- 👍👍👍👍메인컨텐츠는 여기까지!👍👍👍👍 -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <footer th:replace="~{/common/templatesBuild::footer}"></footer>
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->

    <!-- Page level custom scripts -->
    <script src="/js/other/calendar.js"></script>
  </body>
</html>
